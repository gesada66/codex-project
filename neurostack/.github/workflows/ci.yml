name: CI

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  web:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./web
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: web/package-lock.json
      - run: npm ci
      - run: npm run lint --if-present
      - run: npm run build

  e2e:
    # Disabled by default; enable by setting repo var RUN_E2E=true
    # or by using branch names starting with e2e/ or ending with -e2e
    if: ${{ vars.RUN_E2E == 'true' || startsWith(github.ref_name, 'e2e/') || endsWith(github.ref_name, '-e2e') }}
    needs: web
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./web
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: web/package-lock.json
      - run: npm ci
      - run: npx playwright install --with-deps
      - name: Prepare sample PDFs (if present)
        run: |
          mkdir -p tests/fixtures/pdfs
          if [ -d ../sample-pdf ]; then
            cp -f ../sample-pdf/*.pdf tests/fixtures/pdfs/ 2>/dev/null || true
          fi
      - run: npm run test:e2e
        env:
          SAMPLES_PDF_DIR: ${{ vars.SAMPLES_PDF_DIR }}

